name: Parkalot Booking Bot

on:
  workflow_dispatch:

jobs:
  booking:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Chrome & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          sudo ln -s /usr/bin/chromedriver /usr/local/bin/chromedriver

      - name: Install Python dependencies
        run: pip install selenium

      - name: Run booking bot
        env:
          PARKALOT_EMAIL: ${{ secrets.PARKALOT_EMAIL }}
          PARKALOT_PASSWORD: ${{ secrets.PARKALOT_PASSWORD }}
        run: python parkalot_bot.py
